<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            font-size: 18px;
            color: #333333;
            display: block;
            margin-bottom: 15px;
            text-align: left;
            font-weight: bold;
        }

        textarea {
            width: calc(100% - 30px);
            height: 200px;
            padding: 15px;
            margin: 10px 0 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            color: #333333;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888888;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3;
        }

        .icon {
            color: #007bff;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-bullhorn icon"></i>
        <h1>Fake News Detection</h1>
        <form action="/predict" method="post">
            <label for="news_text">Enter the news text:</label><br>
            <textarea id="news_text" name="news_text" placeholder="Type your news text here"></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            <p>Designed by <a href="#" target="_blank">Group No 11 (Fake News Detection)</a></p>
        </div>
    </div>
</body>
</html>
